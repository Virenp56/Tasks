<!DOCTYPE html>
<html lang="en">

<head>

    <div class="card">

    <div class="card3">

        <div class="card4-3">
            <div class="card4-icon">
                <img class="card4-image" src="./assets/Icon (6).png" alt="logo">

            <div class="card4-title">Service rental</div>
